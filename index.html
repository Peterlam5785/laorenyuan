<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>声光疗愈养老计划 · 舒适版</title>
<style>
:root{
  --bg:#f5f6f7;--card:#fff;--fg:#222;--muted:#666;
  --pri:#007aff;--pri2:#0a84ff;
  --radius:14px;--shadow:0 6px 20px rgba(0,0,0,.06);
  --font:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--fg);font-family:var(--font);line-height:1.6}
a{text-decoration:none;color:var(--fg)}
.container{max-width:1100px;margin:0 auto;padding:0 20px}
header{background:rgba(255,255,255,0.85);backdrop-filter:blur(10px);
  border-bottom:1px solid #e5e5e5;position:sticky;top:0;z-index:50}
nav{display:flex;justify-content:space-between;align-items:center;height:64px}
nav .logo{font-weight:600;font-size:18px}
nav .menu{display:flex;gap:20px}
nav .menu a:hover{color:var(--pri)}
h1,h2,h3,p{text-align:center}
section{padding:60px 0}
.card{background:var(--card);border-radius:var(--radius);
  box-shadow:var(--shadow);padding:24px;text-align:center}
.grid{display:grid;gap:20px}
.two{grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
.btn{display:inline-block;padding:10px 16px;border-radius:8px;
  background:linear-gradient(180deg,var(--pri),var(--pri2));color:#fff}
.btn:hover{opacity:0.9}
footer{padding:20px 0;color:var(--muted);border-top:1px solid #e5e5e5;text-align:center}
.qr{max-width:200px;display:block;margin:20px auto}
</style>
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="logo">声光疗愈</div>
      <div class="menu">
        <a href="#core">核心方案</a>
        <a href="#value">院长价值</a>
        <a href="#tech">技术展示</a>
        <a href="#process">服务流程</a>
        <a href="#calc">成本测算</a>
        <a href="#contact" class="btn">联系我们</a>
      </div>
    </nav>
  </div>
</header>

<main>
<section class="hero">
  <div class="container">
    <h1>声光疗愈养老计划 · 重塑老年生命质量</h1>
    <p class="muted">基于神经科学的非药物干预系统，系统性改善睡眠、认知、情绪与疼痛</p>
  </div>
</section>

<section id="core">
  <div class="container">
    <h2>四大核心疗愈系统</h2>
    <div class="grid two">
      <div class="card"><h3>昼夜节律调节</h3><p>特定光谱改善睡眠</p></div>
      <div class="card"><h3>认知功能激活</h3><p>脑波刺激延缓退化</p></div>
      <div class="card"><h3>多感官刺激</h3><p>声光协同提升情绪</p></div>
      <div class="card"><h3>疼痛管理</h3><p>降低药物依赖</p></div>
    </div>
  </div>
</section>

<section id="process">
  <div class="container">
    <h2>按需定制方案</h2>
    <div class="grid two">
      <div class="card"><h3>1. 专业评估</h3><p>健康测评 + 睡眠质量分析</p></div>
      <div class="card"><h3>2. 方案定制</h3><p>根据机构需求定制声光组合</p></div>
    </div>
  </div>
</section>

<section id="contact">
  <div class="container">
    <h2>扫码联系 · 一对一顾问服务</h2>
    <img src="./images/wechat-qr.png" alt="微信二维码" class="qr">
  </div>
</section>
</main>

<footer>© 2025 声光疗愈科技公司 · 版权所有</footer>
</body>
</html>
