<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary:#0071e3;--secondary:#111827;--accent:#0071e3;
  --bg:#f5f5f7;--text:#111;--muted:#6b7280;
}
*{margin:0;padding:0;box-sizing:border-box;letter-spacing:.2px;}
body{background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;line-height:1.6;}
.container{width:100%;max-width:1200px;margin:0 auto;padding:0 20px;}
header{background:rgba(255,255,255,.7);-webkit-backdrop-filter:saturate(180%) blur(12px);backdrop-filter:saturate(180%) blur(12px);position:sticky;top:0;z-index:1000;box-shadow:0 1px 0 rgba(0,0,0,.06);}
.header-container{display:flex;justify-content:space-between;align-items:center;min-height:56px;}
.logo{display:flex;align-items:center;font-size:1.4rem;font-weight:700;color:var(--secondary);}
.logo i{margin-right:10px;color:var(--primary);}
nav ul{display:flex;align-items:center;gap:18px;list-style:none;}
nav ul li a{color:var(--secondary);text-decoration:none;font-weight:500;font-size:.98rem;padding:10px 12px;line-height:1;border-radius:10px;transition:color .2s ease,background-color .2s ease,transform .2s ease;}
nav ul li a:hover{background:rgba(0,0,0,.05);}
nav ul li .btn.btn-secondary{border:1px solid rgba(0,0,0,.08);background:rgba(255,255,255,.6);color:var(--secondary);padding:10px 14px;box-shadow:none;}
nav ul li .btn.btn-secondary:hover{background:rgba(0,0,0,.06);transform:translateY(-2px);}
.hero{position:relative;height:78vh;overflow:hidden;background:none;display:flex;align-items:center;}
.hero::before{content:"";position:absolute;inset:0;background:url('你的老人院图片地址.jpg') center/cover no-repeat;filter:blur(8px) saturate(110%) brightness(0.9);transform:scale(1.08);}
.hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.45);}
.hero-content{position:relative;color:#fff;max-width:800px;text-align:center;margin:0 auto;padding:0 20px;}
.hero-content h1{font-size:3.1rem;}
.hero-content p{font-size:1.2rem;color:rgba(255,255,255,0.92);}
.btn{background:var(--accent);color:#fff;padding:12px 28px;border-radius:12px;font-weight:600;font-size:1rem;box-shadow:0 6px 16px rgba(0,113,227,0.25);transition:transform .2s ease,box-shadow .2s ease;}
.btn:hover{transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,113,227,0.28);}
.section{padding:80px 0;}
.section-title{text-align:center;margin-bottom:60px;}
.section-title h2{font-size:2.5rem;color:var(--secondary);margin-bottom:15px;}
.section-title p{font-size:1.2rem;color:var(--muted);max-width:700px;margin:0 auto;}
.feature-card,.value-card,.tech-item,.testimonial-card{background:#fff;border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,0.06);transition:transform .2s ease,box-shadow .2s ease;}
.feature-card:hover,.value-card:hover,.tech-item:hover,.testimonial-card:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(0,0,0,0.10);}
.process{background:linear-gradient(180deg,#fff,#f7f7fb);color:var(--secondary);}
.roi-calculator{background:#111216;color:#fff;padding:80px 0;text-align:center;}
.calculator-box{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.08);max-width:700px;margin:40px auto 0;padding:40px;border-radius:15px;}
footer{background:#0c0d10;color:#fff;padding:60px 0 30px;}
.footer-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:40px;margin-bottom:40px;}
.footer-logo{font-size:2rem;font-weight:700;margin-bottom:20px;display:flex;align-items:center;}
.footer-logo i{margin-right:10px;color:var(--accent);}
.footer-links ul{list-style:none;}
.footer-links ul li{margin-bottom:12px;}
.footer-links ul li a{color:#aeb1b7;text-decoration:none;}
.footer-links ul li a:hover{color:#fff;}
.contact-item{display:flex;margin-bottom:20px;cursor:default;}
.contact-icon{width:40px;height:40px;background:rgba(255,255,255,0.1);border-radius:50%;display:flex;align-items:center;justify-content:center;margin-right:15px;color:var(--accent);}
.contact-item.wechat{cursor:pointer;}
.contact-item .fa-weixin{color:#07c160;}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center;z-index:9999;}
.modal-content{background:#fff;padding:20px 30px;border-radius:12px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,0.25);}
.modal-content img{max-width:220px;}
.close-btn{position:absolute;right:15px;top:10px;font-size:1.5rem;cursor:pointer;color:#333;}
@media(max-width:992px){.hero-content h1{font-size:2.4rem;}}
@media(max-width:768px){nav ul{gap:8px;flex-wrap:wrap;justify-content:center;}.hero{height:64vh;}}
</style>
</head>
